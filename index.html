<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        canvas {
            cursor: crosshair;
            display: block; /* Removes bottom margin */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen m-0 p-4">

    <div class="w-full max-w-4xl text-center mb-4">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-cyan-400">Shooting Gallery</h1>
                <p class="text-gray-400 text-left">The target is now moving! Aim and click to shoot.</p>
            </div>
            <div id="score-display" class="text-3xl font-bold text-amber-400">Score: 0</div>
        </div>
    </div>

    <div id="message-box" class="h-10 text-2xl font-semibold mb-4 flex items-center justify-center">&nbsp;</div>

    <div class="w-full max-w-4xl aspect-[4/3] bg-gray-800 rounded-lg shadow-2xl overflow-hidden">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageBox = document.getElementById('message-box');
        const scoreDisplay = document.getElementById('score-display');
        
        // --- Game State ---
        let target = { 
            x: 0, 
            y: 0, 
            radius: 50,
            dx: 2, // Horizontal velocity
            dy: 2  // Vertical velocity
        };
        let crosshair = { x: 0, y: 0, size: 15 };
        let message = { text: '', color: '', timer: 0 };
        let score = 0;
        // Store shots as offsets from the target's center
        let shots = []; 
        let animationFrameId;

        // --- Setup and Resize ---
        function setupCanvas() {
            const container = canvas.parentElement;
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);

            canvas.style.width = `${rect.width}px`;
            canvas.style.height = `${rect.height}px`;

            // Update target position if it's the first time
            if (target.x === 0 && target.y === 0) {
                 target.x = rect.width / 2;
                 target.y = rect.height / 2;
            }
            
            // Recalculate radius based on smaller dimension
            target.radius = Math.min(rect.width, rect.height) * 0.1;
            
            // Set initial speed based on canvas size
            const speed = Math.min(rect.width, rect.height) * 0.005;
            target.dx = speed;
            target.dy = speed;
        }


        // --- Drawing Functions ---
        function drawTarget() {
            // Draw concentric circles for the target
            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ef4444'; // red-500
            ctx.fill();

            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius * 0.66, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius * 0.33, 0, Math.PI * 2);
            ctx.fillStyle = '#ef4444'; // red-500
            ctx.fill();
        }

        function drawShots() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            // Draw each shot relative to the target's current center
            shots.forEach(shot => {
                const shotX = target.x + shot.offsetX;
                const shotY = target.y + shot.offsetY;
                ctx.beginPath();
                ctx.arc(shotX, shotY, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawCrosshair() {
            const { x, y, size } = crosshair;
            ctx.strokeStyle = '#f5f5f5';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(x - size, y);
            ctx.lineTo(x + size, y);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x, y + size);
            ctx.stroke();
        }
        
        // --- Game Logic ---
        function moveTarget() {
            const rect = canvas.parentElement.getBoundingClientRect();
            
            // Move the target
            target.x += target.dx;
            target.y += target.dy;
            
            // Bounce off left/right walls
            if (target.x + target.radius > rect.width || target.x - target.radius < 0) {
                target.dx *= -1;
            }
            
            // Bounce off top/bottom walls
            if (target.y + target.radius > rect.height || target.y - target.radius < 0) {
                target.dy *= -1;
            }
        }
        
        // --- UI Update Functions ---
        function updateMessage() {
            if (message.timer > 0) {
                messageBox.textContent = message.text;
                messageBox.style.color = message.color;
                message.timer--;
            } else {
                messageBox.innerHTML = '&nbsp;';
            }
        }
        
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }


        // --- Game Loop ---
        function gameLoop() {
            const rect = canvas.parentElement.getBoundingClientRect();
            ctx.clearRect(0, 0, rect.width, rect.height);
            
            moveTarget(); // Move the target each frame
            
            drawTarget();
            drawShots(); // Draw shots relative to the target
            drawCrosshair();

            updateMessage();
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        

        // --- Event Handlers ---
        function handleMouseMove(event) {
            const rect = canvas.getBoundingClientRect();
            crosshair.x = event.clientX - rect.left;
            crosshair.y = event.clientY - rect.top;
        }

        function handleMouseClick(event) {
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            // Calculate offset from the target's center and store it
            const offsetX = clickX - target.x;
            const offsetY = clickY - target.y;
            shots.push({ offsetX, offsetY });


            // Distance is calculated from the offset
            const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);

            let points = 0;
            if (distance <= target.radius * 0.33) {
                points = 100;
                message.color = '#f59e0b';
            } else if (distance <= target.radius * 0.66) {
                points = 50;
                message.color = '#6ee7b7';
            } else if (distance <= target.radius) {
                points = 25;
                message.color = '#93c5fd';
            } else {
                points = 0;
            }

            score += points;

            if (points > 0) {
                message.text = `+${points} XP!`;
            } else {
                message.text = 'Miss!';
                message.color = '#f87171';
            }
            message.timer = 90; 
            updateScoreDisplay();
        }

        // --- Initialization ---
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('click', handleMouseClick);
        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationFrameId);
            setupCanvas();
            shots = []; // Clear shots on resize to avoid visual bugs
            gameLoop();
        });

        setupCanvas();
        gameLoop();

    </script>
</body>
</html>
