<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scorekeeper</title>
  <style>
    .basketball-app {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      border: 2px solid black;
      background-color: #f0f0f0;
    }
    .team {
      text-align: center;
    }
    .score {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
    .reset {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="basketball-app">
    <div class="team" data-team="home">
      <h2>Home</h2>
      <div class="score">0</div>
      <button class="add-point" data-points="1">+1</button>
      <button class="add-point" data-points="2">+2</button>
      <button class="add-point" data-points="3">+3</button>
    </div>
    <div class="team" data-team="away">
      <h2>Away</h2>
      <div class="score">0</div>
      <button class="add-point" data-points="1">+1</button>
      <button class="add-point" data-points="2">+2</button>
      <button class="add-point" data-points="3">+3</button>
    </div>
    <button class="reset">Reset</button>
  </div>
  <script>
    const addPointButtons = document.querySelectorAll('.add-point');
    const resetButton = document.querySelector('.reset');
    let homeScore = 0;
    let awayScore = 0;

    addPointButtons.forEach(button => {
      button.addEventListener('click', () => {
        const teamDiv = button.closest('.team');
        const team = teamDiv.dataset.team;
        const points = parseInt(button.dataset.points);
        if (team === 'home') {
          homeScore += points;
          teamDiv.querySelector('.score').textContent = homeScore;
        } else {
          awayScore += points;
          teamDiv.querySelector('.score').textContent = awayScore;
        }
      });
    });

    resetButton.addEventListener('click', () => {
      homeScore = 0;
      awayScore = 0;
      document.querySelectorAll('.score').forEach(score => {
        score.textContent = '0';
      });
    });
  </script>
</body>
</html>
